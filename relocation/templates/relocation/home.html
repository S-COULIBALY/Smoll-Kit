
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="margin: 10%; padding: 5%; border-radius: 2%; background-color: #ecf0f1;">
        <div class="text-center" style= "margin-bottom: 25px;">
            <h4>Estimer votre devis en temps réel</h4>
        </div>
        <form>
            <div class="container">
                <div class="form-row" style= "margin-bottom: 10px;">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="text" class="form-control" placeholder="Volume">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <input type="text" class="form-control" placeholder="Date du déménagement">
                    </div>
                </div>

                <div class="form-row" style= "margin-bottom: 10px;">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                      <input type="text" class="form-control" placeholder="Adresse de chargement">
                      <input type="text" class="form-control" placeholder="Code Postal">
                      <input type="text" class="form-control" placeholder="Ville">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <input type="text" class="form-control" placeholder="Adresse de livraison">
                        <input type="text" class="form-control" placeholder="Code Postal">
                        <input type="text" class="form-control" placeholder="Ville">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Fournitures d'emballage
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                              Emballage/Déballage d'objets fragiles
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Emballage/Déballage d'objets non fragiles
                            </label>
                          </div>
                    </div>
                    

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Démontage/remontage
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                              Assurance déménagement
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Objets lourds
                            </label>
                          </div>
                    </div>

                </div>


            </div>
            <div class="text-center" style= "margin-top: 25px;">
                <button type="submit" class="btn btn-success" style="width: 300px;">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
